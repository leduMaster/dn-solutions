<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DN Solutions</title>

  <!-- Favicon (small icon in browser tab) -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Optional: Add Apple Touch Icon for iOS devices -->
  <link rel="apple-touch-icon" href="favicon.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #00ffff, #007f7f);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 500px;
    }

    .card {
      background: rgba(0, 0, 0, 0.3);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .logo {
      max-width: 200px;
      margin-bottom: 1rem;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Main Logo -->
    <img src="logo.png" alt="DN Solutions Logo" class="logo">
    <h1>DN Solutions</h1>
    <p>Our website is currently under construction.  
    Exciting things are on the way — stay tuned!</p>
  </div>

  <footer>© 2025 DN Solutions</footer>
</body>
</html>
